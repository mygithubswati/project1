name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Adjust this to your main branch
  pull_request:
    branches:
      - main  # Optional: Trigger on PRs to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Specify the Java version your application uses
          distribution: 'temurin'  # Use AdoptOpenJDK

      - name: Build with Maven
        run: mvn clean install  # Change if using Gradle or other build tools

      - name: Trigger Jenkins Job
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}  # Your Jenkins URL
          JENKINS_USER: ${{ secrets.JENKINS_USER }}  # Jenkins username
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}  # Jenkins API token
        run: |
          curl -X POST "$JENKINS_URL/job/your-job-name/build?token=your-job-token" \
            --user "$JENKINS_USER:$JENKINS_TOKEN"
